<div [ngClass]="id % 2 === 0 ? 'cell' : 'cell even'" (click)="onClick()">
    <app-horse class="horse-block" *ngIf="isKnight"></app-horse>
    <div *ngIf="canGo && !moveNumber" [ngClass]="id % 2 === 0 ? 'dot even': 'dot odd'"></div>
    <span *ngIf="moveNumber > 0 && !isKnight" class="move-number">{{ moveNumber }}</span>
</div>
